    function prime(n){
        if (n<=1) return false
        if(n===2) return true
        if(n%2==0) return false
    const sqrtN=Math.sqrt(n)

      return false
    }

function mostFrequentNumber(arr) {
    const frequencyMap = new Map();
    
    // Đếm số lần xuất hiện của từng phần tử
    for (let num of arr) {
        frequencyMap.set(num, (frequencyMap.get(num) || 0) + 1);
    }
    
    let mostFrequent = null;
    let maxFrequency = 0;
    
    // Duyệt qua các giá trị trong frequencyMap để tìm số xuất hiện nhiều nhất
    for (let [num, frequency] of frequencyMap) {
        if (frequency > maxFrequency) {
            maxFrequency = frequency;
            mostFrequent = num;
        }
    }
    
    return mostFrequent;
}

// Ví dụ sử dụng
const arr = [1, 2, 3, 1, 2, 1, 1, 3, 4, 5, 1, 2];
console.log(mostFrequentNumber(arr))
