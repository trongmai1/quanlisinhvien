<!DOCTYPE html>
<html>
<body>

<input type="text" id="myInput" onkeyup="updateDiv()">
<div id="outputDiv"></div>

<script>
function updateDiv() {
  const inputElement = document.getElementById("myInput");
  const divElement = document.getElementById("outputDiv");
  divElement.innerHTML = inputElement.value;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>tinh tong</title>
</head>
<body>

Số thứ nhất: <input type="number" id="num1" onkeyup="calculateSum()">
<br><br>
Số thứ hai: <input type="number" id="num2" onkeyup="calculateSum()">
<br><br>
Tổng: <input type="number" id="sum" readonly>

<script>
function calculateSum() {
  const number1 = parseFloat(document.getElementById("num1").value);
  const number2 = parseFloat(document.getElementById("num2").value);
  const sumInput = document.getElementById("sum");
  if (!isNaN(number1) && !isNaN(number2)) {
    sumInput.value = number1 + number2;
  } else {
    sumInput.value = "";
  }
}
</script>

</body>
</html>
