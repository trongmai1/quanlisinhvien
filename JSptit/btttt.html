    function isPrime(n) {
    if (n <= 1) return false
    for (let i = 2; i <= Math.sqrt(n);i++) {
        if (n % i === 0) return false
    }
    return true;
}

const n = parseInt(prompt("Nhập số:"))
if (isPrime(n)) {
    console.log(`${n} là số nguyên tố.`)
} else {
    console.log(`${n} không phải là số nguyên tố.`)
}
